<!DOCTYPE HTML>
<html lang="utf-8">
<head>
    <title>Assistant</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <!-- Style-CSS -->
    <link rel="stylesheet" href="css/index.css" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
</head>

<body>
<!-- bg effect -->
<div id="bg">
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
</div>
<!-- //bg effect -->
<!-- title -->
<h1>阿师课堂助手</h1>
<!-- //title -->
<!-- content -->
<div class="sub-main-w3">
    <form action="" method="get">
        <h2>Login Now</h2>
        <div class="form-style-agile">
            <label>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#iconlogin"></use>
                </svg>
                账号
            </label>
            <!-- required不适用于JS提交的表单，适用于form表单的submit -->
            <input placeholder="请输入手机号或电子邮箱" id="idNumber" type="text">
        </div>
        <div class="form-style-agile">
            <label>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#iconpswd"></use>
                </svg>
                密码
            </label>
            <input placeholder="请输入登录密码" id="password" type="password">
        </div>
        <!-- checkbox -->
        <div class="wthree-text">
            <ul>
                <!-- <li>
                    <label class="anim">
                        <input type="checkbox" class="checkbox">
                        <span>记住密码</span>
                    </label>
                </li> -->
                <li>
                    <a href="javascript:;" id="forgotPassword">忘记密码？</a>
                </li>
                <li>
                    <a href="javascript:;" id="reg">注册</a>
                </li>
            </ul>
        </div>
        <!-- //checkbox -->
        <input type="button" id="submit" value="Log In"><br>
    </form>
</div>
<!-- //content -->

<!-- copyright -->
<div class="footer">

</div>

</body>

</html>
