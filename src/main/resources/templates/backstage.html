			<!-- 搜索功能 -->
			<div class="search">
				<div class="layui-form layui-inline">
					<select name="search">
						<option value="email">电子邮箱</option>
						<option value="phoneNumber">手机号码</option>

						<option value="nickname">昵称</option>

			<!-- Role表单 -->
			<table class="layui-hide" id="roleForm" lay-filter="roleForm"></table>
			<script type="text/html" id="toolbar">
				<div class="layui-inline" title="新添数据" lay-event="add">
					<i class="layui-icon layui-icon-add-1" style="color: #xe640;"></i>

				<div class="layui-inline" title="获取选中数目" lay-event="getCheckLength">

	<script src="layui/layui.js" charset="utf-8"></script>
	<script src="js/utils.js"></script>
	<script>
		layui.use(['table','element'], function() {
			var table = layui.table;
			var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
			var $ = layui.$; //使用layui内置的JQuery，table依赖layer，layer依赖JQuery

			//数据表格
			table.render({
				elem: '#roleForm'
				,id: 'roleFormId'
			 	//,height: 580 //注解后表单高度自适应
			 	,url: 'http://127.0.0.1:8080/assistant/admin/getRolesByPage' //数据接口
			  	,where: {} //设定异步数据接口的额外参数
				,toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
				,title: 'Role账号数据表'
			 	//,page: true //开启分页
			 	,page: { //开启分页
			 		curr: 1 //重新从第 1 页开始
			 	 }
			 	,limit: 10
			 	,limits: [10,20,30,50,100]
				,cols: [[ //表头
			  		{type: 'checkbox', fixed: 'left'}
			  		,{field: 'id', title: 'ID', minWidth: 60, sort: true, fixed: 'left'}
			  		,{field: 'type', title: '类型', minWidth: 75, sort: true}
			    	,{field: 'email', title: '电子邮箱', minWidth: 176}
			 		,{field: 'nickname', title: '昵称', minWidth: 135}
			      	,{field: 'password', title: '密码', width: 176}
			      	,{field: 'phoneNumber', title: '手机号码', width: 120}
			      	,{field: 'image', title: '头像', width: 60}
			      	,{field: 'name', title: '姓名', width: 135, sort: true}
			      	,{field: 'sex', title: '性别', minWidth: 75, sort: true}
			      	,{field: 'birthday', title: '出生日期', minWidth: 102, sort: true}
			      	,{field: 'qq', title: 'QQ', width: 120}
			      	,{field: 'regTime', title: '注册时间', minWidth: 160, sort: true}
			      	,{field: 'lastLogInTime', title: '最近一次登入时间', minWidth: 160}
			      	,{field: 'lastLogOutTime', title: '最近一次登出时间', minWidth: 160}
			      	,{field: 'ip', title: 'IP地址', minWidth: 130}
			      	,{fixed: 'right', title:'操作', toolbar: '#bar', width:112}
			    ]]
			});//end 数据表格

			//监听搜索事件
			$("input[name='search']").on("keyup", function(){
				//按下回车执行
				if(isPressEnter()){
					console.log("enter")
					const SEARCH_DOM = $(this)
					,SELECT_DOM = $("select[name='search']")
					,searchCValue = SEARCH_DOM.val()
					,select = SELECT_DOM.val();

					//重载数据表格
					table.reload('roleFormId', {
						url:'http://127.0.0.1:8080/assistant/admin/getRolesByKeyword'
						,method: 'get'
						,where: {
							keyword: select,
							value: searchCValue
						}//设定异步数据接口的额外参数，任意设
					  	,page: {
							curr: 1 //获取起始页，重新从第 1 页开始
					  	}
					});//end table.reload
				}//end if
			});//end 监听搜索事件

			//头工具栏事件
			table.on('toolbar(roleForm)', function(obj) { //toolbar(lay-filter)
				var checkStatus = table.checkStatus(obj.config.id)
				,data = checkStatus.data; //获取选中的数据

				let idList = new Array();//let idList = {}
				$.each(data, function(i,role){
					idList[i] = role.id;
				});

				switch (obj.event) {
					case 'add':
				        layer.open({
    	  					type: 2, //iframe层
    	  					area: ['650px', '500px'], //宽高
    	  					fixed: true, //固定
    	  					maxmin: false, //最大小化
    	  					closeBtn: 1, //右上关闭
    	  					shadeClose: false, //点击遮罩关闭
    	  					resize: false, //是否允许拉伸
    	  					move: false,  //禁止拖拽
							title: "新添数据",
    	  					content: 'addRoleForm.html'
				        });
								//重载数据表格
						table.reload('roleFormId', {
							where: {}//设定异步数据接口的额外参数，任意设
						  	,page: {
						    	curr: 1 //获取起始页，重新从第 1 页开始
						  	}
						}); //end table.reload
				  		break;
				   	case 'delete':
				        if(data.length === 0){
				          	layer.msg('请至少选择一行');
				        } else {
				        	layer.confirm('真的删除选中行么？', function(index) {
					          	$.ajax({
					          		url: "/assistant/admin/deleteRoles",
									data: {
										idList: idList.toString()
									},
									dataType: 'json',//服务器返回json格式数据
									type: 'delete',//HTTP请求类型
									timeout: 10000,//超时时间设置为10秒
									success: function(data){
										if(data.success) {
											//重载数据表格
											table.reload('roleFormId', {
												where: {}//设定异步数据接口的额外参数，任意设
											  	,page: {
											    	curr: 1 //获取起始页，重新从第 1 页开始
											  	}
											}); //end table.reload

											layer.close(index);//关闭弹窗
										}
									},
									error:function(xhr, type, errorThrown){
										console.log(xhr);
										console.log(type);
										console.log(errorThrown);
									}

								});//end ajax
				        	});//end layer.confirm
				      	}
				   		break;
					case 'getCheckLength':
						var data = checkStatus.data;
						layer.msg('选中了：' + data.length + ' 个');
						break;
					case 'flush':
						table.reload('roleFormId', {
							url: 'http://127.0.0.1:8080/assistant/admin/getRolesByPage'
							,page: {
						  		curr: 1 //获取起始页，重新从第 1 页开始
						  	}
						}); //end table.reload
						break;
				};//end switch(obj.event)
			});//end 头工具栏事件

			//监听行点击事件
			table.on('row(roleForm)', function (obj) {
				//标注选中行样式
				obj.tr.addClass("layui-table-click").siblings().removeClass("layui-table-click");
			});//end 监听行点击事件

			//监听行工具事件
			table.on('tool(roleForm)', function(obj) {

				var data = obj.data;
				if (obj.event === 'del') {
					layer.confirm('真的删除该行么？', function(index) {
						$.ajax({
							url: "/assistant/admin/deleteRole",
							data: {
								id: data.id
							},
							dataType: 'json',//服务器返回json格式数据
							type: 'delete',//HTTP请求类型
							timeout: 10000,//超时时间设置为10秒
							success: function(data){
								if(data.success) {
									//重载数据表格
									table.reload('roleFormId', {
										where: {}//设定异步数据接口的额外参数，任意设
										,page: {
									    	curr: 1 //获取起始页，重新从第 1 页开始
									  	}
									}); //end table.reload

									layer.close(index);
								}//end if
							},
							error:function(xhr, type, errorThrown){
								console.log(xhr);
								console.log(type);
								console.log(errorThrown);
							}

						});//end ajax
					});//end layer.confirm
				} //end if (obj.event === 'del')
				if (obj.event === 'update') {
					//data数据排除password所对应的键值对
					delete data.password;
					localStorage.setItem("updateData",JSON.stringify(data));

					layer.open({
   	  					type: 2, //iframe层
   	  					area: ['650px', '500px'], //宽高
   	  					fixed: true, //固定
   	  					maxmin: false, //最大小化
   	  					closeBtn: 1, //右上关闭
   	  					shadeClose: false, //点击遮罩关闭
   	  					resize: false, //是否允许拉伸
   	  					move: false,  //禁止拖拽
						title: "编辑数据",
   	  					content: 'updateRoleForm.html'
				 	});//end layer.open

				}// end if (obj.event === 'update')
			});//end 监听行工具事件

		});//end layui.use
	</script>
</body>
